<ion-header>
  <ion-toolbar>
    <ion-title>萍儿的小密码本</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-list>
    <ion-item-sliding *ngFor="let pass of passList">
      <ion-item detail="true" (click)="showPassDetail(pass.id)">
        <ion-icon slot="start"></ion-icon>
        <ion-label>
          <h3>{{pass.name}}</h3>
        </ion-label>
      </ion-item>
  
      <ion-item-options side="end">
        <ion-item-option (click)="deletePass(pass.id)">删除</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="jumpAddPass()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
